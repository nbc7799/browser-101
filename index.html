<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b378d6bda7.js"
      crossorigin="anonymous"
    ></script>
    <title>I Like a cattot! game</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game-page">
      <header class="timer">
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <button class="stop-btn hide"><span></span></button>
        <div class="remaining-time">00:5</div>
        <div class="catched">15</div>
      </header>
      <section class="target-container">
        <button class="bug"><img src="img/bug.png" alt="bug" /></button>
        <button class="carrot">
          <img src="img/carrot.png" alt="carrot" />
        </button>
      </section>
    </section>
    <div class="modal hide">
      <button class="replay-btn">
        <i class="fas fa-undo-alt"></i>
      </button>
      <div class="game-result">
        <span class="result-text"></span>
      </div>
    </div>
  </body>
</html>
