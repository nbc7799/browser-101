<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b378d6bda7.js"
      crossorigin="anonymous"
    ></script>
    <title>I Like a cattot! game</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <button class="stop-btn hide"><span></span></button>
        <div class="game__timer hide">00:10</div>
        <div class="game__score hide">10</div>
      </header>
      <section class="game__field">
        <div class="container"></div>
      </section>
    </section>
    <div class="stop-modal hide">
      <button class="continue-btn">
        <i class="fas fa-play"></i>
      </button>
      <div class="game-result">
        <span class="continue-text"></span>
      </div>
    </div>
    <div class="result-modal hide">
      <button class="reset-btn">
        <i class="fas fa-undo-alt"></i>
      </button>
      <div class="game-result">
        <span class="result-text"></span>
      </div>
    </div>
  </body>
</html>
